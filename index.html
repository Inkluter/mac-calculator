<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="t-box">
		<div class="c-box">
			<div class="calculator-holder">
				<table class="calculator">
					<tbody>
						<tr>
							<td colspan="4">
								<input maxlength="6" id="numbersInput" type="text" disabled />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button id="resetButton" class="reset-button">AC</button>
							</td>
							<td>
								<button id="percentButton" class="percent-button">%</button>
							</td>
							<td>
								<button id="divideButton" data-action="divide" class="action-button">&divide;</button>
							</td>
						</tr>
						<tr>
							<td>
								<button data-num="7" class="number-button">7</button>
							</td>
							<td>
								<button data-num="8" class="number-button">8</button>
							</td>
							<td>
								<button data-num="9" class="number-button">9</button>
							</td>
							<td>
								<button id="multiplieButton" data-action="divide" class="action-button">&#215;</button>
							</td>
						</tr>
						<tr>
							<td>
								<button data-num="4" class="number-button">4</button>
							</td>
							<td>
								<button data-num="5" class="number-button">5</button>
							</td>
							<td>
								<button data-num="6" class="number-button">6</button>
							</td>
							<td>
								<button id="minusButton" data-action="minus" class="action-button">&minus;</button>
							</td>
						</tr>
						<tr>
							<td>
								<button data-num="1" class="number-button">1</button>
							</td>
							<td>
								<button data-num="2" class="number-button">2</button>
							</td>
							<td>
								<button data-num="3" class="number-button">3</button>
							</td>
							<td>
								<button id="plusButton" data-action="plus" class="action-button">+</button>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button data-num="0" class="number-button">0</button>
							</td>
							<td>
								<button data-num="." class="number-button">.</button>
							</td>
							<td>
								<button id="equalButton" class="equal-button">=</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
